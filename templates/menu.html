<!-- Menu Template -->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/2013-emma-watson-hot-photos_1920x1080_99271.jpg'); background-size: cover;"></span>
            <h2>Your Name</h2>
        </ion-header-bar>

    <ion-content class="has-expanded-header">

      <div class="list">

        <ion-item menu-close class="item-icon-left" href="#/app/search">
           <i class="icon ion-ios-search-strong"></i>
           Search
        </ion-item>

        <ion-item menu-close class="item-icon-left" href="#/app/home">
           <i class="icon ion-ios-home"></i>
           Home
        </ion-item>

        <div menu-close class="item item-icon-left item-calm">
               <i class="icon ion-document-text"></i>
               Category Post
        </div>
        
        <ion-list>
          <div ng-repeat="item in categories.categories" ng-if="item.parent == 0">
                
            <div class="row item-divider" ng-class="{active: isGroupShown(item)}">
              <div class="col col-90" menu-close ng-click="getCategoryPost(item.id)">
                {{ item.title }}
              </div>
              <div class="col col-10" ng-click="toggleGroup(item)">
                <i class="icon" ng-class="isGroupShown(item) ? 'ion-minus' : 'ion-plus'"></i>
              </div>
            </div>

            <ion-item class="item-accordion"
                ng-repeat="child in categories.categories"
                ng-if="child.parent == item.id"
                ng-show="isGroupShown(item)" menu-close ng-click="getCategoryPost(child.id)">
                {{ child.title }}
            </ion-item>

          </div>
        </ion-list>

        
        <ion-item menu-close class="item-stable" ng-click="getrecentPost()">
          Recent Posts
         </ion-item>
        

        <ion-item class="item-icon-left item-calm" menu-close href="#/app/form">
          <i class="icon ion-levels"></i>
          Form Elements
        </ion-item>

        <ion-item class="item-icon-left" menu-close ng-click="login()">
          <i class="icon ion-person"></i>
          Login
        </ion-item>

      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
