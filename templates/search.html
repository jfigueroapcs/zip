<!-- Search Template -->
<ion-view view-title="Search">
 <ion-content>
          
	<div class="item item-input-inset">
	    <label class="item-input-wrapper textbox-search">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="search" placeholder="Search" ng-model="query" ng-model-options='{ debounce: 1000 }' ng-change="search(query)">
	    </label>
	</div>

    <div class="list card" ng-repeat="item in searchResult.posts">

		<div ng-click="singlePost(item)">
			<ion-item class="item-text-wrap">
				<p><strong>{{item.title}}</strong></p>
			</ion-item>

			<ion-item ng-init="trustHtml(item.content)">

        		<div ng-bind-html="trustedHtml"></div>
    		</ion-item>
		</div>

		<div class="item tabs tabs-secondary tabs-icon-left">

			<div class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"> <i class="icon ion-ios-calendar-outline"></i> {{item.date | limitTo: 10}}
			</div>
			<a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ng-click="shareAnywhere(item.content, item.title, item.url)"> <i class="icon ion-share"></i> Share </a>

		</div>

	</div>

 </ion-content>
</ion-view>
